<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Water Footprint</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #f0f4c3, #ffffff);
            color: #333;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            animation: fadeIn 2s ease;
            font-size: 2.5em;
            color: #4caf50; /* Bright green */
        }
        label {
            font-size: 1.2em;
            color: #3f51b5; /* Bright blue */
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #ffeb3b; /* Bright yellow */
            color: #333;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        select:hover, button:hover {
            background-color: #ffe082; /* Lighter yellow */
            transform: scale(1.05);
        }
        .chart-container {
            width: 40%;
            margin: 20px auto;
            animation: slideIn 1s ease;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        #footprint-data {
            animation: popIn 0.5s ease;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

        const cropSelect = document.getElementById('crop-select');
        const footprintDataDiv = document.getElementById('footprint-data');
        const waterChartCanvas = document.getElementById('waterChart');
        let waterChart;

        // Populate the dropdown
        function populateCropDropdown() {
            for (const crop in cropsData) {
                let option = document.createElement('option');
                option.value = crop;
                option.textContent = crop;
                cropSelect.appendChild(option);
            }
        }

        // Display the water footprint data
        function displayFootprintData(crop) {
            const footprint = cropsData[crop];
            let output = `<h3>Water Footprint for ${crop}</h3><ul>`;
            for (const soil in footprint) {
                output += `<li>${soil} Soil: ${footprint[soil]} liters</li>`;
            }
            output += '</ul>';
            footprintDataDiv.innerHTML = output;
        }

        // Generate or update pie chart
        function generatePieChart(crop) {
            const footprint = cropsData[crop];
            const labels = Object.keys(footprint);
            const data = Object.values(footprint);

            if (waterChart) {
                waterChart.destroy(); // Destroy previous chart instance if it exists
            }

            waterChart = new Chart(waterChartCanvas, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#66ff66', '#ff9f40', '#ff6666']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });
        }

        // Event listener for crop selection
        cropSelect.addEventListener('change', function () {
            const selectedCrop = this.value;
            displayFootprintData(selectedCrop);
            generatePieChart(selectedCrop);
        });

        // Initialize dropdown and default values
        populateCropDropdown();
    </script>
